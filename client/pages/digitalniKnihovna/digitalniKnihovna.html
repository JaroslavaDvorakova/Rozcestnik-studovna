<template name="digitalniKnihovna">
    <h1>{{_ "home_dl"}}</h1>
    <p>
        {{_ "dl_intro_1"}}

        <a href="{{pathFor 'o-digitalni-knihovne'}}">{{_ "dl_intro_2"}}</a>.
        <br>
        {{_ "dl_intro_3"}}
    </p>

    <br><br>

    <div class="col-md-6">
        <h2>{{_ "dl_free_volumes"}}</h2>
        <ul class="dl-list">
            <li class="no">
                {{_ "dl_cannot_browse"}}
            </li>
            <li class="yes">
                {{_ "dl_can_print"}}
            </li>
            <li class="yes">
                {{_ "dl_can_download"}}
            </li>
        </ul>
        <button id="free-volumes" class="btn btn-default">{{_ "dl_button_enter"}}</button>
    </div>
    <div class="col-md-6">
        <h2>{{_ "dl_all_volumes"}}</h2>
        <ul class="dl-list">
            <li class="yes">
                {{_ "dl_can_access"}}
            </li>
            <li class="yes">
                {{_ "dl_can_print"}}
            </li>
            <li class="no">
                {{_ "dl_cannot_download"}}
            </li>
        </ul>
        <button class="btn btn-default">{{_ "dl_button_enter"}}</button>
        <p class="hint">{{_ "dl_open_browser"}}</p>
    </div>
</template>

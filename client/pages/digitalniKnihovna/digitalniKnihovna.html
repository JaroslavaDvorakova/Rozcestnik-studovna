<template name="digitalniKnihovna">
    <h1>{{_ "home_dl"}}</h1>
    <p>
        {{_ "dl_intro_1"}}
        <br>
        <a href="{{pathFor 'digitalni-knihovna-napoveda'}}">{{_ "dl_intro_2"}}</a>
    </p>

    <br><br>

    <div class="alert alert-info text-center" role="alert">{{_ "dl_intro_3"}}</div>

    <div class="col-md-6">
        <h2>{{_ "dl_free_volumes"}}</h2>
        <p>{{_ "dl_free_volumes_about"}}</p>
        <ul class="dl-list">
            <li class="no">
                {{_ "dl_cannot_browse"}}
            </li>
            <li class="yes">
                {{_ "dl_can_print"}}
            </li>
            <li class="yes">
                {{_ "dl_can_download"}}
            </li>
        </ul>
        <button id="free-volumes" class="btn btn-default btn-lg">{{_ "dl_free_button_enter"}}</button>
    </div>
    <div class="col-md-6">
        <h2>{{_ "dl_all_volumes"}}</h2>
        <p>{{_ "dl_all_volumes_about"}}</p>
        <ul class="dl-list">
            <li class="yes">
                {{_ "dl_can_access"}}
            </li>
            <li class="yes">
                {{_ "dl_can_print"}}
            </li>
            <li class="no">
                {{_ "dl_cannot_download"}}
            </li>
        </ul>
        <button id="all-volumes" class="btn btn-default btn-lg">{{_ "dl_all_button_enter"}}</button>
        <br><br>
        <div class="alert alert-warning" role="alert" style="display: none">{{_ "dl_open_browser"}}</div>
    </div>
</template>
